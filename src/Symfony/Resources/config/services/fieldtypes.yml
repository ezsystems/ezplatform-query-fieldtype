services:
    EzSystems\EzPlatformQueryFieldType\FieldType\Query\Type:
        autowire: true
        parent: ezpublish.fieldType
        tags:
            - {name: ezpublish.fieldType, alias: ezcontentquery}

    EzSystems\EzPlatformQueryFieldType\FieldType\Mapper\QueryFormMapper:
        autowire: true
        tags:
            - { name: ez.fieldFormMapper.definition, fieldType: ezcontentquery }
            - { name: ez.fieldFormMapper.value, fieldType: ezcontentquery }

    EzSystems\EzPlatformQueryFieldType\Form\Type\FieldDefinitionParametersType:
        autowire: true
        arguments:
            $parametersSubscriber: '@EzSystems\EzPlatformQueryFieldType\Form\EventSubscriber\FieldDefinitionParametersSubscriber'
        tags:
            - { name: form.type }

    EzSystems\EzPlatformQueryFieldType\Form\EventSubscriber\FieldDefinitionParametersSubscriber:
        autowire: true
        public: false
        tags:
            - { name: kernel.event_subscriber }
